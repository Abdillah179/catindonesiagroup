[phases.setup]
nixPkgs = ['php82', 'php82Extensions.gd', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql', 'php82Extensions.pdo_pgsql', 'php82Extensions.mbstring', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.ctype', 'php82Extensions.json', 'php82Extensions.bcmath', 'php82Extensions.fileinfo', 'php82Extensions.zip']

[phases.install]
cmds = ['composer install --optimize-autoloader --no-scripts --no-interaction']

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache', 'php artisan view:cache']

[start]
cmd = 'php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'